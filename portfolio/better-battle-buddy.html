<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Pokemon Go helper app project page for personal frontend web developer portfolio for Jesse Putnam"
    />
    <meta name="author" content="Jesse Putnam" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/programming.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,700;1,400&family=Public+Sans:ital,wght@0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />

    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <script src="js/script.js" defer></script>

    <title>Jesse Putnam || Better Battle Buddy</title>
  </head>

  <body>
    <div class="body__wrapper">
      <header>
        <img alt="Site logo" src="images/logo.svg" class="header__logo" />
        <nav class="header__links__container desktop">
          <a href="index.html" class="header__navlink">Home</a>
          <a class="header__navlink current__page">Portfolio</a>
          <a href="contact.html" class="header__navlink">Contact Me</a>
        </nav>
        <img
          alt="Toggle nav menu"
          src="images/icons/hamburger.svg"
          class="mobile header__mobile__links__toggle"
        />
      </header>

      <main class="main__container">
        <nav class="header__mobile-links__modal mobile modal">
          <a class="current__page">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact Me</a>
        </nav>
        <!-- end mobile__header__menu -->

        <section class="project__intro">
          <div class="intro__hero"></div>
          <div class="intro__summary">
            <div class="summary__info__container">
              <h2 class="summary__info__title"></h2>
              <p class="body2 summary__info__skills"></p>
              <button type="button" class="btn btn__secondary">
                VISIT WEBSITE
              </button>
            </div>
            <!-- end intro__summary -->
            <div class="summary__info__txt__container">
              <p class="body2"></p>
            </div>
          </div>
          <!-- end project__info__summary -->
        </section>
        <!-- end project__intro -->

        <section class="project__details">
          <div class="details__background__container">
            <h2>Project Background</h2>
            <p class="body2 background__txt"></p>
          </div>
          <!-- end details__background__container -->

          <div class="details__previews__container">
            <h2>Static Previews</h2>
            <img src="" alt="" class="" />
            <img src="" alt="" class="" />
          </div>
          <!-- end details__previews__container -->
        </section>
        <!-- end project__details -->

        <section class="project__nav__container">
          <div class="switch__projects__btn">
            <img
              src="../images/portfolio-details/arrow_back_ios_FILL0_wght400_GRAD0_opsz48.svg"
              alt="Previous project button"
            />
            <div class="switch__project__txt__container">
              <h2></h2>
              <p class="body2">Previous Project</p>
            </div>
          </div>
          <!-- end switch__projects__btn -->

          <div class="switch__projects__btn">
            <img
              src="../images/portfolio-details/arrow_forward_ios_FILL0_wght400_GRAD0_opsz48.svg"
              alt="Next project button"
            />
            <div class="switch__project__txt__container">
              <h2></h2>
              <p class="body2">Next Project</p>
            </div>
          </div>
          <!-- end switch__projects__btn -->
        </section>
        <!-- end project__nav__container -->
      </main>
      <!-- end main__container -->
    </div>
    <!-- end body__wrapper -->

    <footer>
      <div class="footer__links__container">
        <nav class="footer__nav__container">
          <img src="images/logo.svg" class="footer__logo" />
          <a href="index.html" class="footer__nav__link">HOME</a>
          <a class="footer__nav__link current__page">PORTFOLIO</a>
          <a href="contact.html" class="footer__nav__link">CONTACT ME</a>
        </nav>
        <!-- end footer__nav__container -->

        <nav class="socials__container footer__socials">
          <a href="https://github.com/jessejputnam" target="_"
            ><img class="link__social" src="images/icons/github.svg"
          /></a>
          <a
            href="https://www.linkedin.com/in/jesse-putnam-53830622a/"
            target="_"
            ><img class="link__social" src="images/icons/linkedin.svg"
          /></a>
          <a href="https://twitter.com/jputnam1200" target="_"
            ><img class="link__social" src="images/icons/twitter.svg"
          /></a>
        </nav>
        <!-- end socials__container -->
      </div>
      <!-- end footer__links__container -->
    </footer>
  </body>
</html>
